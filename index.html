<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  	<title>Find Music Events Around You, by genre!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCXZtFSTS35oIM_e8iL7uIOMm2G_23Rng"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="location-input">
			<input type="text" data-bind="value: cityVal">
			<button data-bind="click: runSearch">GO!</button>
			<p><span data-bind="text: cityVal"></span></p>
	</div>
	<div class="map-list">
		<div id="map-canvas"></div>
		<div id="results">
			<ul id="results-list" data-bind="foreach: performers">
				<li data-bind="text: performerName, click: $parent.displayEvent"></li>
			</ul>
		</div>
	</div>
	<div id="performer-info">
		<p data-bind="text: currentEventName"></p>
		<p data-bind="text: currentEventDate"></p>
	</div>

	<script src="js/koScript.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  	<title>Find Music Events Around You, by genre!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/knockout.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCXZtFSTS35oIM_e8iL7uIOMm2G_23Rng"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="location-input">
			<input type="text" data-bind="value: cityVal">
			<button data-bind="click: runSearch, text: searchButtonText"></button>
			<p><span data-bind="text: cityVal"></span></p>
	</div>
	<div class="map-list">
		<div id="map-canvas"></div>
		<div id="results">
			<input type="text" data-bind="value: venueVal">
			<button data-bind="click: filterVenues">Set Filter</button>
			<button data-bind="click: removeFilter">Remove Filter</button>
			<ul id="results-list" data-bind="foreach: events">
				<li><span data-bind="text: eventVenue.name"></span>
					<ul data-bind="foreach: eventPerformers">
						<li data-bind="text: performerName, click: $root.displayEvent, css: { 'highlight-event': eventIndex === $root.currentEventIndex(), 'highlight-performer': performerID === $root.currentPerformerID() }">
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
	<div id="performer-info">
		<p data-bind="visible: currentEventName">Event: <span data-bind="text: currentEventName"></span></p>
		<p data-bind="visible: currentVenueName">Venue: <span data-bind="text: currentVenueName"></span></p>
		<p data-bind="visible: currentVenueAddress">Address: <span data-bind="text: currentVenueAddress"></span></p>
		<p data-bind="visible: currentEventDate">Date/Time: <span data-bind="text: currentEventDate"></span></p>
		<p data-bind="visible: currentPerformerName">Peformer: <span data-bind="text: currentPerformerName"></span></p>
		<p data-bind="visible: currentPerformerGenres() > 0">Genres: 
			<ul data-bind="foreach: currentPerformerGenres">
				<li data-bind="text: name">
			</ul>
		</p>

		<p data-bind="visible: currentPerformerURLs">Links: 
			<div data-bind="foreach: currentPerformerURLs">
				<p data-bind="if: $data.lastfm_url"><a data-bind="attr: { href: lastfm_url, target:'_blank'}">Last FM</a></p>
				<p data-bind="if: $data.mb_url"><a data-bind="attr: { href: mb_url, target:'_blank'}">MusicBrainz</a></p>
				<p data-bind="if: $data.myspace_url"><a data-bind="attr: { href: myspace_url, target:'_blank'}">Myspace</a></p>
				<p data-bind="if: $data.twitter_url"><a data-bind="attr: { href: twitter_url, target:'_blank'}">Twitter</a></p>
				<p data-bind="if: $data.wikipedia_url"><a data-bind="attr: { href: wikipedia_url, target:'_blank'}">Wikipedia</a></p>
			</div>
		</p>

		<p data-bind="visible: currentPerformerVideos() > 0">Videos:
			<div data-bind="foreach: currentPerformerVideos">
					<a data-bind="attr: {href: url, target:'_blank'}"><img data-bind="attr: {src: image_url}"></a>
			</div>
		</p>

		</div>
	</div>

	<script src="js/koScript.js"></script>
</body>
</html>
